{% if story_and_images.main_image is not none %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img 
                    src="/{{ story_and_images.main_image }}" 
                    alt="фотографии тренировки" 
                    class="d-block w-auto img-fluid rounded carousel_image "></p>
            </div>
            {% for image in story_and_images.rest_images %}
                <div class="carousel-item">
                    <img 
                        src="/{{ image }}" 
                        alt="фото с тренировки" 
                        class="d-block w-auto img-fluid rounded carousel_image"></p>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endif %}
