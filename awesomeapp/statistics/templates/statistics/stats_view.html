{% extends "index.html" %}

{% block content %}

{% if start_date  == end_date %}:
    <h3>{{ start_date  }}</h3>
{% else %}
    <h3>C {{ start_date  }} по {{ end_date }}:</h1>
{% endif %}

{% for label, value in statistics.items() %}
    {% if value != 0 %}
    <p>{{ label }} - {{ value }}</p>
    {% endif %}
{% endfor %}

{% endblock %}
